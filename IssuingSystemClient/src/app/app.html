<div class="app-layout flex flex-col">

  <header class="flex items-center shadow-md p-2 text-tertiary bg-primary mb-6">
    <p-button
      icon="pi pi-bars"
      (onClick)="sidenavVisible = true"
      severity="secondary"
      [unstyled]="true"
      styleClass="bg-transparent border-none mx-4 my-2 cursor-pointer p-2 hover:text-accent w-12 h-12"
    />
    <h1 class="text-xl font-bold">KORP Issuing System</h1>
  </header>

  <app-sidenav [(visible)]="sidenavVisible" />

  <main class="flex justify-center items-center w-full h-auto">
    <router-outlet></router-outlet>
  </main>

  <p-toast position="bottom-right"></p-toast>
</div>
