<p-drawer
  [(visible)]="visible"
  (onHide)="toggleSidebar()"
  position="left"
  styleClass="w-full sm:w-64 md:w-80 bg-primary p-0 shadow-md"
  [modal]="true"
  [closable]="false"
>
  <div class="flex justify-end items-center mb-1">
    <p-button
      icon="pi pi-times"
      styleClass="bg-transparent border-none hover:border-none hover:bg-secondary/20 text-tertiary hover:text-accent rounded-full"
      (click)="toggleSidebar()"
    />
  </div>

  <div class="flex items-center gap-2 p-1 border-b border-accent mb-2">
    <img [ngSrc]="logo" width="100" height="100" class="w-16 h-16" alt="Logo KORP Issuing System"/>
    <h3 class="text-xl font-semibold text-tertiary">KORP Issuing System</h3>
  </div>

  <div class="flex flex-col p-2 gap-4">

    @for (item of menuItems; track item.link) {
      <a
        [routerLink]="item.link"
        (click)="toggleSidebar()" routerLinkActive="bg-secondary/50 font-semibold"
        class="flex items-center p-2 rounded-lg hover:bg-secondary/20 hover:text-accent transition duration-150 ease-in-out text-tertiary"
      >
        <i [class]="item.icon" class="text-xl mr-2"></i>
        <span class="text-lg">
                    {{ item.label }}
        </span>
      </a>
    } @empty {
      <p class="text-tertiary">Nenhum item de menu dispon√≠vel.</p>
    }
  </div>
</p-drawer>
